version: v1
managed:
  enabled: true
plugins:
  - remote: buf.build/library/plugins/go:v1.27.1-1
    out: gen/pb-go
    opt:
      - paths=source_relative
      - Mflyteidl/datacatalog/datacatalog.proto=github.com/flyteorg/flyteidl/datacatalog/datacatalog.proto
  - remote: buf.build/library/plugins/go-grpc:v1.1.0-2
    out: gen/pb-go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
